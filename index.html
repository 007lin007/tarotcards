<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日塔羅與星座運勢</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔮 今日塔羅與星座指引 🔮</h1>

    <div class="draw-section">
      <h2>輸入今日代碼抽牌</h2>
      <input type="text" id="codeInput" placeholder="請輸入代碼">
      <button onclick="drawCard()">抽牌</button>
      <div class="card-container" id="cardContainer"></div>
      <div id="cardResult"></div>
    </div>

    <div id="zodiacSection" style="display:none;">
      <h2>🎯 輸入你的星座，查看今日運勢</h2>
      <input type="text" id="zodiacInput" placeholder="例如：獅子座">
      <button onclick="showZodiacFortune()">查看星座運勢</button>
      <div id="fortuneResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
